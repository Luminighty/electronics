<h1>Project</h1>

<div class="container">
  <div class="button-container">
    <a *ngIf="auth.isLoggedIn" class="new-chip" mat-raised-button color="accent"  [routerLink]="['/project/editor/new']">New Project</a>

  </div>

  <table mat-table [dataSource]="projects">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let project"> {{project.title}} </td>
    </ng-container>

    <ng-container matColumnDef="shortDescription">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let project"> {{project.shortDescription}} </td>
    </ng-container>

    <ng-container matColumnDef="creator">
      <th mat-header-cell *matHeaderCellDef>Creator</th>
      <td mat-cell *matCellDef="let chip">
        {{ (getCreator(chip) | async)?.username }}
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="viewDetails(row)" *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

</div>

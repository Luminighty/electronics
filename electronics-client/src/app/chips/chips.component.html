<h1>Chips</h1>

<a class="new-chip" mat-raised-button color="accent"  [routerLink]="['/chip/editor/new']">New Chip</a>

<table mat-table [dataSource]="chips">
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef>Code</th>
    <td mat-cell *matCellDef="let chip"> {{chip.code}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let chip"> {{chip.name}} </td>
  </ng-container>

  <ng-container matColumnDef="creator">
    <th mat-header-cell *matHeaderCellDef>Creator</th>
    <td mat-cell *matCellDef="let chip"> {{chip.creator || ""}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="viewDetails(row)" *matRowDef="let row; columns: displayedColumns"></tr>
</table>

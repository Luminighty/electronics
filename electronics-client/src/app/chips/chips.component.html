<h1>Chips</h1>

<table mat-table [dataSource]="chips">
  <a *matRowDef="let chip">
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Code</th>
      <td mat-cell *matCellDef="let chip"> {{chip.code}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let chip"> {{chip.name}} </td>
    </ng-container>

    <ng-container matColumnDef="datasheet">
      <th mat-header-cell *matHeaderCellDef>Datasheet</th>
      <td mat-cell *matCellDef="let chip">
        <a *ngIf="chip.datasheet" href="{{chip.datasheet}}" target="_blank" class="datasheet-icon">
          <mat-icon aria-hidden="false">description</mat-icon>
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="creator">
      <th mat-header-cell *matHeaderCellDef>Creator</th>
      <td mat-cell *matCellDef="let chip"> {{chip.creator || ""}} </td>
    </ng-container>
  </a>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
